<h2>창작이와 노동이</h2>
<P>수입종이기때문에 한국명인 유대하늘다람쥐보다는
'슈가글라이더'라는 이름으로 불리는 경우가 지배적이다.
<br>
유대하늘다람쥐의 특징이 글라이더처럼 비행한다는 점이므로
<br>
'슈가글라이더'라는 이름이 특징을 보다 직관적으로 나타내보일 수 있다.
<br>
또 '슈가'란 이름이 귀여운 외모와 매치가 되는 부분도 있다.
<br>
이해를 돕기 위한 아래 사진의 주인공의 이름은 슈가글라이더 창작이와 노동이다.</p>
